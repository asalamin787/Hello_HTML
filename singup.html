<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
</head>
<link rel="stylesheet" href="signup.css">
<body>
   <div class="form">
    <div class="box">
        <div class="top">
            <h1>  Sing Up</h1>
    
            
            <input type="text" name="Username" placeholder="Username"><br>
    
            <input type="Email" name="Email" placeholder="E-mail"><br>
    
            <input type="password" name="Password " placeholder="password"><br>
    
            <input type="password" name="password" placeholder="Retype Password"><br>
    
            <button>SIGN UP</button>
        </div>
        <div class="or"><h3>Or</h3></div><br>
        <div class="d-flex">
            <div class="social ">
                <button class="facebook ">Log in with facebook</button><br>
                <button class="twitter">Log in with Twitter</button><br>
                <button class="google">Log in with Google+</button><br>
            </div>
        </div>
      </div>
   </div>
    
</body>
</html>
